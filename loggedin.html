<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
</head>

<body>

  <h1 class="loggedin" id="welcomeMsg">Welcome</h1>

  <script>
    const username = localStorage.getItem('username');
    function capitalizeWords(str) {
      return str.replace(/\b\w/g, c => c.toUpperCase());
    }
    if (username) {
      document.getElementById('welcomeMsg').textContent = `Welcome ${capitalizeWords(username)}`;
    }
  </script>

</body>

</html>
